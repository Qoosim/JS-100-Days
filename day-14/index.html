<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/aac9fe71b2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Day Thirteen</title>
</head>

<body>
  <section class="main">
    <div class="container box">
      <!-- Login section -->
      <div class="login main-container">
        <div class="login-img img-container">
          <img src="/images/login.svg" alt="login">
        </div>
        <div class="login-form form-container">
          <form action="">
            <h2>Login</h2>
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Login</button>
            </div>
            <a href="#" class="forgot-link">Forgot password</a>
            <span>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </span>
          </form>
        </div>
      </div>
      <!-- Register section -->
      <div class="register main-container">
        <div class="register-form form-container">
          <form action="">
            <h2>Register</h2>
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
            <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Register</button>
            </div>
            <span>
              Have an account?
              <a href="#" class="login-link">Login</a>
            </span>
          </form>
        </div>
        <div class="register-img img-container">
          <img src="/images/register.svg" alt="register">
        </div>
      </div>
      <!-- Forgot section -->
      <div class="forgot main-container">
        <div class="forgot-form form-container">
          <form action="">
            <h2>Reset Password</h2>
            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Reset password</button>
            </div>
            <span>
              We will send you reset link!!!
            </span>
          </form>
          <div class="close">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="forgot-img img-container">
          <img src="/images/forgot.svg" alt="forgot-password">
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
