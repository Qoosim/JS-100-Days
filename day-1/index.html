<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/aac9fe71b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Day One</title>
</head>
<body>
  <div class="container">
    <div class="count-div">
      <h2>counter app</h2>
      <span class="count">0</span>
      <hr />
      <div class="buttons">
        <button class="subtract">
          <i class="fas fa-arrow-down"></i>
          subtract
        </button>
        <button class="reset">
          <i class="fas fa-spinner"></i>
          reset
        </button>
        <button class="add">
          <i class="fas fa-arrow-up"></i>
          add
        </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
