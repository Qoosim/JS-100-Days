<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://kit.fontawesome.com/aac9fe71b2.js" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Day Nine</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="calc">
        <h2>Tip Calculator</h2>
        <form action="">
          <div>
            <label for="">Bill:</label>
            <input type="text" class="bill" placeholder="$">
          </div>
          <div>
            <label for="">Rate Service:</label>
            <select name="" class="rate">
              <option disabled selected value="0">--Select an option--</option>
              <option value="0.15">15% - Excellent</option>
              <option value="0.1">10% - Good</option>
              <option value="0.05">5% - Fair</option>
            </select>
          </div>
          <button class="btn">Calculate</button>
          <p class="error">Please enter bill and rate service</p>
        </form>
        <div class="result">
          <p class="tip">Tip Amount: $0</p>
          <p class="total">Total Bill: $0</p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
