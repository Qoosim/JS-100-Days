<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://kit.fontawesome.com/aac9fe71b2.js" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Day Ten</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="bg-dark text-white text-center fw-bolder py-4 rounded">Weight Converter</h1>
        <hr>
        <form action="">
          <p class="alert alert-info fs-4">Type a value in any of the fields to convert weight</p>
          <div class="mb-4">
            <label for="" class="form-label fs-4">Weight in Pounds</label>
            <input type="number" class="form-control form-control-lg pounds" placeholder="Pounds">
          </div>
          <div class="mb-4">
            <label for="" class="form-label fs-4">Weight in Kilograms</label>
            <input type="number" class="form-control form-control-lg kilograms" placeholder="Kilograms">
          </div>
          <div class="mb-4">
            <label for="" class="form-label fs-4">Weight in Grams</label>
            <input type="number" class="form-control form-control-lg grams" placeholder="Grams">
          </div>
          <div class="mb-4">
            <label for="" class="form-label fs-4">Weight in Ounces</label>
            <input type="number" class="form-control form-control-lg ounces" placeholder="Ounces">
          </div>
        </form>
      </div>
    </div>
  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
